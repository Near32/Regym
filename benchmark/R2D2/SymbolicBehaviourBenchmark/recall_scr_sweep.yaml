project: debug_dnc
entity: near3213
program: benchmark_test_recall.py
command:
        - ${env}
        - /scratch/kyd500/rg_env/bin/python
        - ${program}
        - ${args}
method: bayes
metric:
        name: S2B/Accuracy/Mean/train1
        goal: maximize
parameters:
        config:
                values: ["recall_scs_2shots_r2d2_sdnc_benchmark_config.yaml"]
        simplified_DNC:
                values: [True, False]
        learning_rate:
                values: [1.0e-3, 3.0e-4, 6.25e-5]
        batch_size:
                values: [16, 32, 64]
        n_step:
                values: [3, 7]
        sequence_replay_unroll_length:
                values: [20, 40, 80]
        sequence_replay_burn_in_ratio:
                values: [0.0, 0.2, 0.5]
        tau:
                values: [0.002, 0.001, 0.0004]
        nbr_actor:
                values: [16, 32, 64, 128]
        critic_arch_feature_dim:
                values: [64, 128]
